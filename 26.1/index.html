<html lang="en">
<head>

<body>
    <form action="submit">
        <div class="message">
            <span>Form is good</span>
            <div class="buttons">
                <button name="good" class="good">good</button>
                <button name="change" class="change">change</button>
            </div>
        </div>
        <label for="name">Name:</label>
        <input name="name" type="text">
        <label for="age">Age:</label>
        <input name="age" type="number" min="16" max="120">
        <label for="email">Email:</label>
        <input name="email" type="email">
        <input class="submit" type="submit" name="submit" id="submit" value="Submit">

    </form>
    <h1 class="submited" style="color: green;">ALL OK!</h1>
