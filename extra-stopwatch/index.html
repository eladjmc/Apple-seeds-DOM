<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="time-Container">
        <span class="minutes-tens number">0</span>
        <span class="minutes-singles number">0</span>
        <span class="col">:</span>
        <span class="seconds-tens number">0</span>
        <span class="seconds-singles number">0</span>
        <span class="col">:</span>
        <span class="mili-sec-tens number">0</span>
        <span class="mili-sec-singles number">0</span>
    </div>
    <div class="buttons-container">
        <div class="start button">Start</div>
        <div class="stop button">Stop</div>
        <div class="reset button">Reset</div>
    </div>

    <script src="./stopwatch.js"></script>
</body>
</html>
